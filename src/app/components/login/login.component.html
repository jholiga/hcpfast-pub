<div class="login-page row m-1 d-flex justify-content-center">
    <div class="header-text text-center">
        <h2 class="display-2 mt-2">HCPFast</h2>
        <h4>Log in below!</h4>
    </div>
    <form class="col-md-6" (submit)="emailLogin()">
        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
        <label for="pass" class="form-label">Password</label>
        <input type="password" name="pass" class="form-control" id="pass" [(ngModel)]="pass">
        </div>
        <button type="submit" class="btn login-button">Log In</button>
    </form>

    <div class="other-options row d-flex justify-content-center text-center">
        <h3 class="display-5">Or...</h3>
        <p></p>
        <button routerLink="/signup" routerLinkActive="active" class="btn btn-secondary col-md-4">Sign up</button><p></p>
        <button (click)="auth.googleSignin()" class="btn btn-secondary col-md-4">Sign in with Google</button>
    </div>
</div>
